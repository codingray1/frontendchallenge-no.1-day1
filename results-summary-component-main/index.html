<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="container">
  <div class="result">
    <h1>Your Result</h1>
    <div class="grading">
      <h1>76</h1>
      <p>of 100</p>
    </div>
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
  </div>

  <div class="summary">
    <h1>Summary</h1>
    <div class="react">
      <h2 style="color: hsl(0, 100%, 67%);"><img src="assets\images\icon-reaction.svg">Reaction</h2>
      <h2>80 / 100</h2>
    </div>
    <div class="memo">
      <h2 style="color: hsl(39, 100%, 56%)"><img src="assets\images\icon-memory.svg">Memory</h2> 
      <h2> 92 / 100</h2>
    </div>
    <div class="verbal">
      <h2 style="color: hsl(166, 100%, 37%)"><img src="assets\images\icon-verbal.svg">Verbal</h2>
      <h2> 61 / 100</h2>
    </div>
    <div class="visual">
      <h2 style="color: hsl(234, 85%, 45%)"><img src="assets\images\icon-visual.svg">Visual</h2> 
      <h2> 72 / 100</h2>
    </div>

    <button class="submit">Continue</button>
  </div>

</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">codingRay.io</a>.
  </div>
</body>
</html>
